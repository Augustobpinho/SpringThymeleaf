<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Listagem de produtos</title>
</head>
<body>
	<div th:each="produto : ${produtos} ">
		<h1 th:text="${produto.nome}">Nome produto</h1>
		<h2 th:text="${produto.preco}"></h2>
		<p th:text="${produto.descricaoProduto}"></p>
		<p th:text="${produto.quantidade}"></p>
		<img alt="imagem do produto" th:src="${produto.urlImagem}" src="">
	
	</div>

</body>
</html>
